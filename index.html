<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="f()">
    <h1>STOP WATCH</h1>
    <div class="stopwatch">
    <div id="time">00:00:00</div>
    <div class="btns">
      <button id="start" class="but">Start</button>
      <button id="pause" class="but" disabled="true">Pause</button>
      <button id="stop" class="but" disabled="true">Stop</button>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
